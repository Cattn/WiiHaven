<!--Script that displays the tile manager when clicked.--> 
<script>



    // Assuming the Tile Manager button has an id of 'tileManager'
    document.getElementById('tileManager').addEventListener('click', function() {
      // Show the container
      document.querySelector('.container').style.display = 'block';
  
      // Hide the Tile Manager, Other Options, and Github <a> tags
      // Replace 'tileManager', 'otherOptions', 'githubLink' with their actual ids
      document.getElementById('tileManager').style.display = 'none';
      document.getElementById('otherOptions').style.display = 'none';
      document.getElementById('githubLink').style.display = 'none';
    });
    document.getElementById('returnButton').addEventListener('click', function() {
      // Hide the container
      document.querySelector('.container').style.display = 'none';
  
      // Show the Tile Manager, Other Options, and Github <a> tags
      // Replace 'tileManager', 'otherOptions', 'githubLink' with their actual ids
      document.getElementById('tileManager').style.display = 'block';
      document.getElementById('otherOptions').style.display = 'block';
      document.getElementById('githubLink').style.display = 'block';
    });
